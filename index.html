<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <div class="content">
      <main class="main">
        <section class="todo-section">
          <div class="todo">
            <h1 class="todo__title">My Tasks</h1>

            <div class="todo__actions">
              <form class="todo__form" data-js-todo-new-task-form>
                <div class="todo__field field">
                  <label class="visually-hidden" for="new-task">New task</label>
                  <input
                    class="field__input"
                    id="new-task"
                    autocomplete="off"
                    type="text"
                    placeholder="Type your task here.."
                    data-js-todo-new-task-input
                  />
                </div>
                <button class="todo__form-button" type="submit">
                  <img src="/assets/icons/plus.svg" alt="" /><span>Add</span>
                </button>
              </form>
              <form class="todo__form">
                <div class="todo__field field">
                  <label class="visually-hidden" for="search-task">Search task</label>
                  <input
                    class="field__input"
                    id="search-task"
                    autocomplete="off"
                    type="search"
                    placeholder="Search task..."
                    data-js-todo-search-input
                  />
                </div>
              </form>
            </div>

            <div class="todo__body">
              <div class="todo__filter" data-js-todo-filter>
                <div class="todo__filter-actions">
                  <button
                    class="todo__filter-button is-active"
                    type="button"
                    data-js-filter="all"
                    data-js-todo-filter-button
                  >
                    All
                  </button>
                  <button class="todo__filter-button" type="button" data-js-filter="active" data-js-todo-filter-button>
                    Active
                  </button>
                  <button
                    class="todo__filter-button"
                    type="button"
                    data-js-filter="completed"
                    data-js-todo-filter-button
                  >
                    Completed
                  </button>
                </div>
                <span class="todo__filter-count" data-js-count-uncompleted-tasks></span>
              </div>
              <ul class="todo__list" data-js-todo-list></ul>
              <div class="todo__empty" data-js-todo-empty>
                <img class="todo__empty-image" src="/assets/images/selfie.png" alt="a person taking a selfie" />
                <div class="todo__empty-description">
                  Empty as my motivation on Monday ðŸ˜….<br />Letâ€™s start adding stuff!
                </div>
              </div>
            </div>

            <div class="todo__error" data-js-todo-error-message>Nothing found...</div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__text">Â© 2026</div>
      </footer>
    </div>
  </body>
</html>
