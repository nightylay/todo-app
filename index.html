            <div class="todo__actions">
              <form class="todo__form" data-js-todo-new-task-form>
                <div class="todo__field field">
                  <label class="visually-hidden" for="new-task">New task</label>
                  <input
                    class="field__input"
                    id="new-task"
                    autocomplete="off"
                    type="text"
                    placeholder="Type your task here.."
                    data-js-todo-new-task-input
                  />
                </div>
                <button class="todo__form-button" type="submit">
                  <img src="/assets/icons/plus.svg" alt="" /><span>Add</span>
                </button>
              </form>
              <form class="todo__form" data-js-todo-search-task-form>
                <div class="todo__field field">
                  <label class="visually-hidden" for="search-task">Search task</label>
                  <input
                    class="field__input"
                    id="search-task"
                    autocomplete="off"
                    type="search"
                    placeholder="Search task..."
                    data-js-todo-search-input
                  />
                </div>
              </form>
            </div>

              <div class="todo__filter" data-js-todo-filter>
                <div class="todo__filter-actions">

                  <button class="todo__filter-button" type="button">Active</button>
                  <button class="todo__filter-button" type="button">Completed</button>
                </div>
                <span class="todo__filter-count"></span>
              </div>
