<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <button class="theme-button" data-js-button-switch-theme>
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M41.9699 24.972C41.7825 28.4443 40.5933 31.788 38.5461 34.5988C36.4989 37.4097 33.6813 39.5674 30.434 40.8111C27.1866 42.0548 23.6486 42.3312 20.2475 41.6071C16.8464 40.8829 13.7278 39.1891 11.2688 36.7303C8.80986 34.2716 7.1157 31.1532 6.39116 27.7522C5.66662 24.3512 5.94272 20.8131 7.18608 17.5656C8.42945 14.3182 10.5868 11.5004 13.3975 9.45288C16.2081 7.40537 19.5517 6.21581 23.0239 6.028C23.8339 5.984 24.2579 6.948 23.8279 7.634C22.3897 9.93511 21.7739 12.6557 22.0809 15.3519C22.388 18.0481 23.5998 20.5606 25.5186 22.4794C27.4374 24.3982 29.9499 25.61 32.646 25.917C35.3422 26.2241 38.0628 25.6082 40.3639 24.17C41.0519 23.74 42.0139 24.162 41.9699 24.972Z"
            stroke="black"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </header>
    <div class="content">
      <main class="main">
        <section class="todo-section">
          <div class="todo">
            <h1 class="todo__title">My Tasks</h1>

            <div class="todo__actions">
              <form class="todo__form-task" data-js-todo-new-task-form>
                <div class="todo__field field">
                  <label class="visually-hidden" for="new-task">New task</label>
                  <input
                    class="field__input"
                    id="new-task"
                    autocomplete="off"
                    type="text"
                    placeholder="Type your task here.."
                    data-js-todo-new-task-input
                  />
                </div>
                <button class="todo__form-button" type="submit">
                  <img src="/assets/icons/plus.svg" alt="" /><span>Add</span>
                </button>
              </form>
              <form class="todo__form-search">
                <div class="todo__field field">
                  <label class="visually-hidden" for="search-task">Search task</label>
                  <input
                    class="field__input"
                    id="search-task"
                    autocomplete="off"
                    type="search"
                    placeholder="Search task..."
                    data-js-todo-search-input
                  />
                </div>
              </form>
            </div>

            <div class="todo__body">
              <div class="todo__filter" data-js-todo-filter>
                <div class="todo__filter-actions">
                  <button
                    class="todo__filter-button is-active"
                    type="button"
                    data-js-filter="all"
                    data-js-todo-filter-button
                  >
                    All
                  </button>
                  <button class="todo__filter-button" type="button" data-js-filter="active" data-js-todo-filter-button>
                    Active
                  </button>
                  <button
                    class="todo__filter-button"
                    type="button"
                    data-js-filter="completed"
                    data-js-todo-filter-button
                  >
                    Completed
                  </button>
                </div>
                <span class="todo__filter-count" data-js-count-uncompleted-tasks></span>
              </div>
              <ul class="todo__list" data-js-todo-list></ul>
              <div class="todo__empty" data-js-todo-empty>
                <img class="todo__empty-image" src="/assets/images/selfie.png" alt="a person taking a selfie" />
                <div class="todo__empty-description">
                  Empty as my motivation on Monday ðŸ˜….<br />Letâ€™s start adding stuff!
                </div>
              </div>
            </div>

            <div class="todo__error" data-js-todo-error-message>Nothing found...</div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__text">Â© 2026</div>
      </footer>
    </div>
  </body>
</html>
